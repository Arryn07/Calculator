<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="cal-container" class="cal-container">
        <div id="display-container" class="display-container">
            <p id="display" class="display">8008135</p>
        </div>
        <div id="btn-container" class="btn-container">
            <div id="num-container" class="num-container">
                <button id="percent" class="num-btn btn">%</button>
                <button id="clear" class="num-btn btn">C</button>
                <button id="delete" class="num-btn btn">DEL</button>
                <button id="btn-7" class="num-btn btn">7</button>
                <button id="btn-8" class="num-btn btn">8</button>
                <button id="btn-9" class="num-btn btn">9</button>
                <button id="btn-4" class="num-btn btn">4</button>
                <button id="btn-5" class="num-btn btn">5</button>
                <button id="btn-6" class="num-btn btn">6</button>
                <button id="btn-1" class="num-btn btn">1</button>
                <button id="btn-2" class="num-btn btn">2</button>
                <button id="btn-3" class="num-btn btn">3</button>
                <button id="pos-neg" class="num-btn btn">+/-</button>
                <button id="btn-0" class="num-btn btn">0</button>
                <button id="decimal" class="num-btn btn">.</button>
            </div>

            <div id="operator-container" class="operator-container">
                <button class="operator-btn btn" id="btn-divide">/</button>
                <button class="operator-btn btn" id="btn-multiply">x</button>
                <button class="operator-btn btn" id="btn-subtract">-</button>
                <button class="operator-btn btn" id="btn-add">+</button>
                <button class="operator-btn btn" id="btn-operate">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
