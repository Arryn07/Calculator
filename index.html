<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="cal-container" class="cal-container">
        <div id="display-container" class="display-container">
            <p id="display" class="display">8008135</p>
        </div>
        <div id="btn-container" class="btn-container">
            <div id="num-container" class="num-container">
                <button class="num-btn btn">%</button>
                <button class="num-btn btn">C</button>
                <button class="num-btn btn">del</button>
                <button class="num-btn btn">7</button>
                <button class="num-btn btn">8</button>
                <button class="num-btn btn">9</button>
                <button class="num-btn btn">4</button>
                <button class="num-btn btn">5</button>
                <button class="num-btn btn">6</button>
                <button class="num-btn btn">1</button>
                <button class="num-btn btn">2</button>
                <button class="num-btn btn">3</button>
                <button class="num-btn btn">+/-</button>
                <button class="num-btn btn">0</button>
                <button class="num-btn btn">.</button>
            </div>

            <div id="operator-container" class="operator-container">
                <button class="operator-btn btn">/</button>
                <button class="operator-btn btn">x</button>
                <button class="operator-btn btn">-</button>
                <button class="operator-btn btn">+</button>
                <button class="operator-btn btn">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
